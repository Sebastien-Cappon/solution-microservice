<mat-card>
    <mat-card-header>
        <mat-card-title background-color="primary">
            <h1>New Note</h1>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content [formGroup]="newNoteForm">
        <h2>Note du {{ currentDate | date: 'dd/MM/yyyy' }}</h2>
        <mat-form-field color="primary">
            <mat-label>Write a note</mat-label>
            <textarea matInput [formControl]="newNoteContentCtrl" cdkTextareaAutosize></textarea>
            <mat-error>A note musn't be empty.</mat-error>
        </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="onAddNote()" [disabled]="isLoading || newNoteForm.invalid">
            <span *ngIf="!isLoading" style="color: #FFF;">Add note</span>
            <mat-spinner *ngIf="isLoading" color="primary" mode="indeterminate"></mat-spinner>
        </button>
    </mat-card-actions>
</mat-card>
