# Global configuration
spring.application.name=t2d2-diabetes-ms

# Lazy Spring's Open Session In View (OSIV) configuration. 
spring.jpa.open-in-view=true

# Tomcat configuration
server.port=8084

# Eureka configuration
eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=http://localhost:9090/eureka

# Gateway-related configuration
server.servlet.context-path=/diabetes-ms/

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mls_t2d2_diabetes?serverTimeZone=UTC
spring.datasource.username=mls_t2d2_username
spring.datasource.password=mlst2d2pass
spring.jpa.properties.hibernate.dialect-=org.hibernate.dialect.MySQLDialect

# Logging configuration
logging.level.root=ERROR
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# Actuators configuration
management.endpoints.web.exposure.include=health,info,metrics,httpexchanges
management.info.env.enabled=true
info.application.name=${spring.application.name}
info.application.version=@project.version@
info.application.description=OpenClassroomsP9 : Micro-Service Diabetes of MLS T2D2 App